<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiul Islam Himel | Links</title>
    <!-- ফন্ট এবং আইকন -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ---- ডিজাইন সেটআপ ---- */
        :root {
            --bg-dark: #09090b;       /* একদম গাঢ় কালো ব্যাকগ্রাউন্ড */
            --card-glass: rgba(30, 30, 35, 0.7); /* কার্ডের গ্লাস কালার */
            --border-color: rgba(255, 255, 255, 0.08); /* হালকা বর্ডার */
            --glow-purple: rgba(124, 58, 237, 0.6); /* বেগুনি আভা */
            --text-white: #ffffff;
            --text-grey: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* গ্রিড ব্যাকগ্রাউন্ড (স্ক্রিনশটের মতো) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            pointer-events: none;
        }

        /* প্রোফাইলের পেছনের সেই বিশাল গ্লো ইফেক্ট */
        .glow-spot {
            position: absolute;
            top: 50px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--glow-purple) 0%, rgba(0,0,0,0) 70%);
            filter: blur(60px);
            z-index: -1;
            opacity: 0.8;
            border-radius: 50%;
        }

        /* কন্টেইনার */
        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            z-index: 1;
        }

        /* প্রোফাইল ইমেজ ডিজাইন */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 35px;
        }

        .profile-img-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 3px;
            /* ইমেজের চারপাশে গ্রেডিয়েন্ট বর্ডার */
            background: linear-gradient(135deg, #d946ef, #8b5cf6); 
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            margin-bottom: 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1a1a1a; /* কালোর সাথে মিল রেখে বর্ডার */
            background-color: #1a1a1a;
        }

        .name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        /* কার্ডের লিস্ট */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* গ্লাসি কার্ড ডিজাইন */
        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-glass); /* সেমি-ট্রান্সপারেন্ট */
            backdrop-filter: blur(12px); /* ব্লার ইফেক্ট */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* হোভার করলে একটু উজ্জ্বল হবে */
        .card:hover {
            transform: scale(1.02);
            background: rgba(45, 45, 55, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* আইকন বক্স */
        .icon-box {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .card-text h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-white);
        }

        /* কার্ডের ডানপাশের ছোট অ্যারো */
        .arrow-icon {
            color: var(--text-grey);
            font-size: 14px;
            opacity: 0.6;
            transition: 0.3s;
        }
        
        .card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(3px);
            color: white;
        }

        /* আইকনের ব্যাকগ্রাউন্ড কালার */
        .fb { background-color: #1877F2; }
        .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .tk { background-color: #000000; border: 1px solid #333; }
        .tw { background-color: #1DA1F2; }
        .tg { background-color: #229ED9; }
        .wa { background-color: #25D366; }

        /* ফুটার */
        footer {

            font-size: 0.75rem;
            color: var(--text-grey);
            text-align: center;
            line-height: 1.6;
            opacity: 0.6;
        }

    </style>
</head>
